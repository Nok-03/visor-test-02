    <!-- 1. 核心樣式庫: Tailwind CSS -->

    <!-- 設定 Tailwind 啟用 Class-based Dark Mode -->

        tailwind.config = {

                    colors: {

    <!-- 6. 自定義樣式與動畫 -->
    <style>

<body class="bg-gray-100 dark:bg-black text-slate-900 dark:text-white font-sans selection:bg-cyan-500 selection:text-black overflow-hidden fixed inset-0 transition-colors duration-500">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const Recharts = window.Recharts || null;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area } = Recharts || {};

        const toPascalCase = (str) => str.replace(/(^\w|-\w)/g, (text) => text.replace(/-/, '').toUpperCase());

        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (!window.lucide || !containerRef.current) return;
                const iconName = toPascalCase(name);
                const iconNode = window.lucide.icons[iconName];
                if (!iconNode) return;
                const svgElement = window.lucide.createElement(iconNode);
                svgElement.setAttribute('width', size);
                svgElement.setAttribute('height', size);
                if (className) svgElement.setAttribute('class', className);
                containerRef.current.innerHTML = '';
                containerRef.current.appendChild(svgElement);
            }, [name, size, className]);
            return <span ref={containerRef} style={{ display: 'inline-flex', alignItems: 'center', lineHeight: 0 }}></span>;
        };

        // --- 震動 Helper ---
        const vibrate = (pattern) => {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        };

        // --- 離線備用資料庫 ---
        const MOCK_SPEED_CAMERA_DB = [
            { id: 'mock_1', limit: 50, lat: 25.0335, lng: 121.5650, address: "信義路五段 (台北101前)" },
            { id: 'mock_2', limit: 60, lat: 25.0410, lng: 121.5600, address: "忠孝東路/基隆路口" },
            { id: 'mock_3', limit: 40, lat: 25.0290, lng: 121.5680, address: "松仁路" },
            { id: 'mock_4', limit: 80, lat: 25.0380, lng: 121.5500, address: "市民大道高架" },
            { id: 'mock_99', limit: 30, lat: 25.0345, lng: 121.5648, address: "測試用：虛擬照相機" } 
        ];

        const GOV_API_URL = "https://opdadm.moi.gov.tw/api/v1/no-auth/resource/api/dataset/EA5E6FCD-B82D-43B7-A5CF-E9893253187E/resource/E5086C7F-A14C-4A23-8FFE-8D518923F9F1/download";

        const calculateDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371; 
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; 
        };

        // --- Modals & Overlays ---
        const WifiModal = ({ onClose, onConnect, currentSsid }) => {
            const networks = [
                { ssid: "V.I.S.O.R. Core AP", signal: 100, secure: true },
                { ssid: "TPE-Free", signal: 70, secure: false },
                { ssid: "Coffee Shop 5G", signal: 45, secure: true },
            ];
            return (
                <div className="absolute inset-0 z-50 flex items-center justify-center p-4 animate-fadeIn">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 w-full max-w-sm rounded-2xl p-4 shadow-2xl relative z-10 transition-colors duration-300">
                        <div className="flex justify-between items-center mb-4 border-b border-slate-200 dark:border-slate-800 pb-2">
                            <h3 className="text-slate-900 dark:text-white font-bold flex items-center gap-2"><Icon name="wifi" size={20} className="text-cyan-600 dark:text-cyan-400" /> 選擇 Wi-Fi 網路</h3>
                            <button onClick={onClose}><Icon name="x" size={20} className="text-slate-500 dark:text-slate-400" /></button>
                        </div>
                        <div className="space-y-2">
                            {networks.map((net, idx) => (
                                <button key={idx} onClick={() => onConnect(net.ssid)} className={`w-full p-3 rounded-xl flex justify-between items-center transition-all ${currentSsid === net.ssid ? 'bg-cyan-100 dark:bg-cyan-900/30 border border-cyan-500/50' : 'bg-slate-50 dark:bg-slate-800 border border-transparent hover:bg-slate-100 dark:hover:bg-slate-700'}`}>
                                    <div className="flex items-center gap-3">
                                        <Icon name={net.secure ? "lock" : "wifi"} size={16} className={currentSsid === net.ssid ? "text-cyan-600 dark:text-cyan-400" : "text-slate-500"} />
                                        <span className={`text-sm font-medium ${currentSsid === net.ssid ? 'text-cyan-800 dark:text-cyan-100' : 'text-slate-700 dark:text-slate-300'}`}>{net.ssid}</span>
                                    </div>
                                    {currentSsid === net.ssid && <span className="text-[10px] bg-cyan-600 text-white px-2 py-0.5 rounded-full">已連線</span>}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const NotificationModal = ({ onClose }) => {
            const [tab, setTab] = useState('speed');
            const speedLogs = [
                { time: "10:14", speed: 85, limit: 60, loc: "市民大道高架" },
                { time: "09:42", speed: 72, limit: 50, loc: "基隆路地下道" },
                { time: "昨天 18:20", speed: 65, limit: 50, loc: "信義路五段" },
            ];
            const connLogs = [
                { time: "10:00", event: "V.I.S.O.R. Core 已連線", status: "ok" },
                { time: "09:58", event: "藍牙耳機 (Cardo) 已配對", status: "info" },
                { time: "09:55", event: "Wi-Fi 連線中斷", status: "err" },
                { time: "08:30", event: "系統啟動自檢完成", status: "ok" },
            ];
            return (
                <div className="absolute inset-0 z-50 flex items-end sm:items-center justify-center sm:p-4 animate-fadeIn">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white dark:bg-slate-900 border-t sm:border border-slate-200 dark:border-slate-700 w-full sm:max-w-sm rounded-t-2xl sm:rounded-2xl shadow-2xl relative z-10 h-[70vh] sm:h-auto flex flex-col transition-colors duration-300">
                        <div className="p-4 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center">
                            <h3 className="text-slate-900 dark:text-white font-bold flex items-center gap-2"><Icon name="bell" size={20} className="text-yellow-500 dark:text-yellow-400" /> 通知中心</h3>
                            <button onClick={onClose}><Icon name="x" size={20} className="text-slate-500 dark:text-slate-400" /></button>
                        </div>
                        <div className="flex p-2 gap-2 bg-slate-50 dark:bg-slate-950/50">
                            <button onClick={() => setTab('speed')} className={`flex-1 py-2 text-xs font-bold rounded-lg transition-colors ${tab === 'speed' ? 'bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-white shadow' : 'text-slate-500 hover:text-slate-700 dark:hover:text-slate-300'}`}>超速紀錄</button>
                            <button onClick={() => setTab('log')} className={`flex-1 py-2 text-xs font-bold rounded-lg transition-colors ${tab === 'log' ? 'bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-white shadow' : 'text-slate-500 hover:text-slate-700 dark:hover:text-slate-300'}`}>連線日誌</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-3">
                            {tab === 'speed' ? speedLogs.map((log, i) => (
                                <div key={i} className="flex justify-between items-center p-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl border border-red-200 dark:border-red-900/30">
                                    <div><div className="text-red-600 dark:text-red-400 font-bold text-sm flex items-center gap-1"><Icon name="alert-circle" size={12} /> {log.speed} km/h</div><div className="text-slate-500 dark:text-slate-400 text-xs mt-0.5">{log.loc}</div></div>
                                    <div className="text-right"><div className="text-slate-500 text-[10px]">限速 {log.limit}</div><div className="text-slate-400 dark:text-slate-600 text-[10px] font-mono">{log.time}</div></div>
                                </div>
                            )) : connLogs.map((log, i) => (
                                <div key={i} className="flex gap-3 items-start">
                                    <div className={`mt-1 w-2 h-2 rounded-full shrink-0 ${log.status === 'ok' ? 'bg-green-500' : log.status === 'err' ? 'bg-red-500' : 'bg-blue-500'}`}></div>
                                    <div><div className="text-slate-700 dark:text-slate-300 text-xs">{log.event}</div><div className="text-slate-400 dark:text-slate-600 text-[10px] font-mono">{log.time}</div></div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- 全螢幕摔車警報 Overlay ---
        const CrashAlertOverlay = ({ countdown, onCancel, onConfirm }) => {
            return (
                <div className="fixed inset-0 z-[100] animate-crash-alert flex flex-col items-center justify-center p-6 text-white safe-top safe-bottom">
                    <div className="flex-1 flex flex-col items-center justify-center space-y-6 w-full max-w-md">
                        <div className="animate-bounce">
                            <Icon name="alert-triangle" size={120} className="text-white drop-shadow-2xl" />
                        </div>
                        
                        <div className="text-center space-y-2">
                            <h1 className="text-4xl font-black tracking-wider drop-shadow-md">偵測到劇烈撞擊</h1>
                            <p className="text-xl font-medium opacity-90">是否需要協助？</p>
                        </div>

                        <div className="text-8xl font-mono font-black tabular-nums tracking-tighter drop-shadow-lg">
                            {countdown}
                        </div>

                        <div className="text-sm font-medium opacity-80 text-center">
                            秒後自動發送 GPS 求救訊號
                        </div>
                    </div>

                    <div className="w-full max-w-md space-y-4 mt-8">
                        <button 
                            onClick={onCancel}
                            className="w-full py-5 rounded-2xl bg-white text-red-600 font-black text-2xl shadow-xl active:scale-95 transition-transform flex items-center justify-center gap-2"
                        >
                            <Icon name="x-circle" size={32} />
                            我沒事 (取消)
                        </button>
                        
                        <button 
                            onClick={onConfirm}
                            className="w-full py-4 rounded-2xl bg-red-900/50 border-2 border-white/30 text-white font-bold text-lg hover:bg-red-900/70 active:scale-95 transition-all flex items-center justify-center gap-2"
                        >
                            <Icon name="phone-call" size={24} />
                            立即求救
                        </button>
                    </div>
                </div>
            );
        };

        const SOSButton = ({ onTrigger }) => {
            const [activating, setActivating] = useState(false);
            const [countdown, setCountdown] = useState(3);
            
            useEffect(() => {
                let timer;
                if (activating && countdown > 0) {
                    timer = setTimeout(() => setCountdown(c => c - 1), 1000);
                } else if (countdown === 0) {
                    onTrigger(); 
                    setActivating(false);
                    setCountdown(3);
                    vibrate([200, 100, 200, 100]); 
                }
                return () => clearTimeout(timer);
            }, [activating, countdown, onTrigger]);

            const start = () => { 
                setActivating(true); 
                vibrate(50); 
            };
            const stop = () => { setActivating(false); setCountdown(3); };
            
            return (
                <button 
                    onMouseDown={start} onMouseUp={stop} onMouseLeave={stop}
                    onTouchStart={start} onTouchEnd={stop}
                    className={`relative overflow-hidden p-6 rounded-2xl border transition-all duration-200 flex flex-col items-center justify-center gap-2 active:scale-95 select-none w-full shadow-lg ${activating ? 'bg-red-900/60 border-red-500 animate-sos' : 'bg-gradient-to-br from-red-100 to-red-50 border-red-200 dark:from-red-900/20 dark:to-red-900/10 dark:border-red-500/30'}`}
                >
                    {activating && <div className="absolute inset-0 bg-red-600/20 z-0" style={{width: `${(3-countdown)/3 * 100}%`, transition: 'width 1s linear'}}></div>}
                    <Icon name="phone-call" size={40} className={`relative z-10 ${activating ? 'text-white' : 'text-red-600 dark:text-red-500'}`} />
                    <span className={`relative z-10 font-bold text-lg ${activating ? 'text-white' : 'text-red-800 dark:text-red-200'}`}>
                        {activating ? `釋放以取消 (${countdown})` : '長按 E-SOS 求救'}
                    </span>
                </button>
            );
        };

        const HUDPreview = ({ options, alertInfo }) => {
            const isEnabled = (id) => options.find(o => o.id === id)?.enabled;
            const showAlert = alertInfo && alertInfo.distance < 0.3;
            // HUD 內容始終保持深色風格
            return (
                <div className={`w-full bg-black border-4 rounded-lg p-2 relative mb-6 transition-all duration-300 ${showAlert ? 'border-red-500 shadow-[0_0_20px_rgba(239,68,68,0.5)]' : 'border-slate-300 dark:border-slate-700 shadow-lg dark:shadow-[0_0_15px_rgba(34,211,238,0.2)]'}`}>
                    <div className="aspect-[2/1] w-full bg-black relative overflow-hidden font-pixel flex flex-col justify-between p-2">
                        <div className="flex justify-end items-center h-6">
                            {isEnabled('time') && <span className="text-white text-[10px] leading-none opacity-80">10:42</span>}
                        </div>
                        <div className="flex-1 flex items-center justify-between gap-2 min-h-0">
                            <div className="flex flex-col items-start justify-center min-w-0">
                                {isEnabled('speed') && (
                                    <div className="text-white whitespace-nowrap flex items-baseline gap-1">
                                        <span className={`text-6xl font-bold leading-none ${showAlert ? 'text-red-500' : 'text-cyan-50'}`}>58</span>
                                    </div>
                                )}
                                {showAlert ? (
                                    <div className="flex items-center gap-2 mt-1 text-red-500 animate-pulse font-bold whitespace-nowrap">
                                        <div className="border-2 border-red-500 rounded-full w-5 h-5 flex items-center justify-center text-[10px]">{alertInfo.limit}</div>
                                        <span className="text-sm">{Math.round(alertInfo.distance * 1000)}m</span>
                                    </div>
                                ) : (
                                    isEnabled('nav') && (
                                        <div className="flex items-center gap-2 mt-1 text-yellow-400 animate-pulse whitespace-nowrap">
                                            <Icon name="arrow-up-right" size={24} />
                                            <span className="text-xl font-bold">200m</span>
                                        </div>
                                    )
                                )}
                            </div>
                            <div className="flex flex-col items-end gap-2 min-w-0">
                                {isEnabled('camera') && <div className={`flex items-center justify-center w-6 h-6 rounded ${showAlert ? 'bg-red-600 text-white animate-pulse' : 'text-slate-600'}`}><Icon name="camera" size={16} /></div>}
                                {isEnabled('calls') && <div className="text-green-400 flex items-center gap-1"><Icon name="phone" size={14} /><span className="text-[10px]">Mom</span></div>}
                                {isEnabled('music') && <div className="text-blue-400 flex items-center"><Icon name="music" size={14} /></div>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const NavButton = ({ iconName, label, isActive, onClick, isCenter = false }) => (
            <button onClick={onClick} className="flex flex-col items-center justify-center gap-1.5 transition-all duration-300 p-2 w-16 group">
                <div className={`transition-all duration-300 ${isActive ? (isCenter ? 'scale-110' : '-translate-y-1') : ''} ${isCenter ? 'bg-cyan-600 dark:bg-cyan-900/80 p-2 rounded-full border border-cyan-400 shadow-lg dark:shadow-[0_0_15px_rgba(34,211,238,0.3)]' : ''}`}>
                    <Icon name={iconName} size={24} className={isCenter ? 'text-white dark:text-cyan-400' : (isActive ? 'text-cyan-600 dark:text-cyan-400' : 'text-slate-400 dark:text-slate-500 group-hover:text-slate-600 dark:group-hover:text-slate-300')} strokeWidth={isActive || isCenter ? 2.5 : 2} />
                </div>
                <span className={`text-[10px] font-medium transition-all duration-300 ${isActive || isCenter ? 'text-cyan-600 dark:text-cyan-400 opacity-100' : 'text-slate-400 dark:text-slate-500 opacity-70'} ${isCenter ? 'font-bold' : ''}`}>{label}</span>
            </button>
        );

        const App = () => {
            const [isNightMode, setIsNightMode] = useState(true);

            const [activeTab, setActiveTab] = useState('home');
            const [isSentryMode, setIsSentryMode] = useState(false);
            const [simulatedSpeed, setSimulatedSpeed] = useState(0);
            
            const [isConnected, setIsConnected] = useState(false); 
            const [isHeadsetConnected, setIsHeadsetConnected] = useState(false); 
            const [currentSsid, setCurrentSsid] = useState(""); 

            const [isDemoMode, setIsDemoMode] = useState(true);
            const [location, setLocation] = useState({ lat: 25.033964, lng: 121.564468 });
            const [isLocating, setIsLocating] = useState(false);
            
            const [showWifiModal, setShowWifiModal] = useState(false);
            const [showNotifModal, setShowNotifModal] = useState(false);

            const [crashCountdown, setCrashCountdown] = useState(null); 

            const [cameraDB, setCameraDB] = useState(MOCK_SPEED_CAMERA_DB);
            const [dbStatus, setDbStatus] = useState("離線資料庫");
            const [nearestCamera, setNearestCamera] = useState(null);
            
            const lastAlertCameraId = useRef(null);
            const ws = useRef(null);

            const [hudOptions, setHudOptions] = useState([
                { id: 'speed', label: '即時時速', enabled: true },
                { id: 'nav', label: '導航箭頭', enabled: true },
                { id: 'time', label: '目前時間', enabled: true },
                { id: 'camera', label: '測速提醒', enabled: true },
                { id: 'calls', label: '來電通知', enabled: false },
                { id: 'music', label: '音樂資訊', enabled: false },
            ]);

            const rideData = [
                { time: '10:00', speed: 20, gForce: 0.1 }, { time: '10:05', speed: 45, gForce: 0.3 },
                { time: '10:10', speed: 60, gForce: 0.5 }, { time: '10:15', speed: 55, gForce: 0.4 },
                { time: '10:20', speed: 30, gForce: 0.8 }, { time: '10:25', speed: 0, gForce: 0.1 },
                { time: '10:30', speed: 40, gForce: 0.2 },
            ];

            const eventData = [
                { id: 1, type: 'danger', title: '後方逼車警示', time: '10:14 AM', loc: '市民大道四段', duration: '0:15' },
                { id: 2, type: 'warning', title: '異常傾角偵測', time: '10:08 AM', loc: '建國高架', duration: '0:10' },
                { id: 3, type: 'info', title: '哨兵模式：移動偵測', time: '昨天 18:30', loc: '住家停車場', duration: '0:30' },
            ];

            const handleTriggerSOS = () => {
                setCrashCountdown(null); 
                vibrate([200, 100, 500]); 
                navigator.vibrate(0); 

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude.toFixed(5);
                        const lng = position.coords.longitude.toFixed(5);
                        const googleMapsLink = `https://maps.google.com/?q=${lat},${lng}`;
                        
                        const EMERGENCY_SMS = "0912345678"; 
                        const message = `[V.I.S.O.R. 緊急求救] 偵測到嚴重事故或騎士主動求救！位置: ${googleMapsLink}`;
                        
                        console.log("SOS Triggered:", message);
                        const ua = navigator.userAgent.toLowerCase();
                        const separator = ua.indexOf('iphone') > -1 ? '&' : '?';
                        window.location.href = `sms:${EMERGENCY_SMS}${separator}body=${encodeURIComponent(message)}`;

                                <div className="flex gap-3">
                                    <button onClick={toggleTheme} className="text-slate-400 hover:text-yellow-500 dark:hover:text-indigo-400 transition-colors"><Icon name={isNightMode ? "moon" : "sun"} size={20} /></button>
                                    <button onClick={() => setIsHeadsetConnected(!isHeadsetConnected)}><Icon name="headset" size={20} className={isHeadsetConnected ? "text-blue-500 dark:text-blue-400" : "text-slate-400 dark:text-slate-600"} /></button>
                                    <button onClick={() => setShowWifiModal(true)}><Icon name="wifi" size={20} className={isConnected ? "text-green-500 dark:text-green-400" : "text-slate-400 dark:text-slate-600"} /></button>
                                    <button onClick={() => setShowNotifModal(true)} className="relative"><Icon name="bell" size={20} className="text-slate-400 hover:text-slate-600 dark:hover:text-white" /><div className="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white dark:border-slate-950"></div></button>
                                </div>
                            </div>
                            <div className={`flex-1 relative z-10 w-full flex flex-col bg-gray-50 dark:bg-slate-950 transition-colors duration-300 ${activeTab === 'home' ? 'overflow-hidden' : 'overflow-y-auto'}`}>
                                {activeTab === 'home' && renderHome()}
                                {activeTab === 'events' && renderEvents()}
                                {activeTab === 'stats' && renderStats()}
                                {activeTab === 'hud' && renderHudPage()}
                                {activeTab === 'settings' && renderSettings()}
                            </div>
                            <div className="flex-none bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl p-2 pb-6 border-t border-slate-200 dark:border-white/5 z-20 transition-colors duration-300">
                                <div className="flex justify-around items-end px-2">
                                    <NavButton iconName="monitor" label="HUD" isActive={activeTab === 'hud'} onClick={() => setActiveTab('hud')} />
                                    <NavButton iconName="video" label="事件" isActive={activeTab === 'events'} onClick={() => setActiveTab('events')} />
                                    <NavButton iconName="shield" label="監控" isActive={activeTab === 'home'} onClick={() => setActiveTab('home')} isCenter={true} />
                                    <NavButton iconName="activity" label="分析" isActive={activeTab === 'stats'} onClick={() => setActiveTab('stats')} />
                                    <NavButton iconName="settings-2" label="設定" isActive={activeTab === 'settings'} onClick={() => setActiveTab('settings')} />
                                </div>
                            </div>
                            <div className="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-32 h-1.5 bg-slate-300 dark:bg-slate-600/50 rounded-full z-30 pointer-events-none mb-1"></div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
