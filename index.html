<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>V.I.S.O.R. 行車助理系統 MK-IV</title>
    
    <!-- 1. 核心樣式庫: Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React 核心 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- 3. 圖表庫依賴 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-is/18.2.0/umd/react-is.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
    
    <!-- 4. JSX 編譯器 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- 5. 圖示庫 -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 6. 自定義樣式與動畫 -->
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        
        @keyframes sosPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 20px 10px rgba(239, 68, 68, 0); }
        }
        .animate-sos { animation: sosPulse 1.5s infinite; }

        @keyframes flashRed {
            0%, 100% { background-color: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.5); }
            50% { background-color: rgba(239, 68, 68, 0.4); border-color: rgba(239, 68, 68, 1); }
        }
        .animate-alert { animation: flashRed 0.8s infinite; }

        .font-pixel {
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 1px;
        }

        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-black text-white font-sans selection:bg-cyan-500 selection:text-black overflow-hidden fixed inset-0">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const Recharts = window.Recharts || null;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area } = Recharts || {};

        const toPascalCase = (str) => str.replace(/(^\w|-\w)/g, (text) => text.replace(/-/, '').toUpperCase());

        const Icon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (!window.lucide || !containerRef.current) return;
                const iconName = toPascalCase(name);
                const iconNode = window.lucide.icons[iconName];
                if (!iconNode) return;
                const svgElement = window.lucide.createElement(iconNode);
                svgElement.setAttribute('width', size);
                svgElement.setAttribute('height', size);
                if (className) svgElement.setAttribute('class', className);
                containerRef.current.innerHTML = '';
                containerRef.current.appendChild(svgElement);
            }, [name, size, className]);
            return <span ref={containerRef} style={{ display: 'inline-flex', alignItems: 'center', lineHeight: 0 }}></span>;
        };

        // --- 測速照相資料庫 (範例資料: 包含台北101周邊與部分新北熱點) ---
        // 資料來源參考: data.gov.tw (此處為模擬轉換後的結構)
        const SPEED_CAMERA_DB = [
            { id: 1, limit: 50, lat: 25.0335, lng: 121.5650, address: "信義路五段 (台北101前)" },
            { id: 2, limit: 60, lat: 25.0410, lng: 121.5600, address: "忠孝東路/基隆路口" },
            { id: 3, limit: 40, lat: 25.0290, lng: 121.5680, address: "松仁路" },
            { id: 4, limit: 80, lat: 25.0380, lng: 121.5500, address: "市民大道高架" },
            // 為了測試方便，這個點設置在非常靠近預設位置的地方
            { id: 99, limit: 30, lat: 25.0345, lng: 121.5648, address: "測試用：虛擬照相機" } 
        ];

        // 計算兩點距離 (Haversine Formula) - 回傳單位: 公里
        const calculateDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371; // 地球半徑 (km)
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; 
        };

        const SOSButton = () => {
            const [activating, setActivating] = useState(false);
            const [countdown, setCountdown] = useState(3);
            useEffect(() => {
                let timer;
                if (activating && countdown > 0) {
                    timer = setTimeout(() => setCountdown(c => c - 1), 1000);
                } else if (countdown === 0) {
                    alert("⚠️ SOS 信號已發送！\n位置座標已上傳至緊急聯絡人。");
                    setActivating(false);
                    setCountdown(3);
                }
                return () => clearTimeout(timer);
            }, [activating, countdown]);
            const start = () => setActivating(true);
            const stop = () => { setActivating(false); setCountdown(3); };
            return (
                <button 
                    onMouseDown={start} onMouseUp={stop} onMouseLeave={stop}
                    onTouchStart={start} onTouchEnd={stop}
                    className={`relative overflow-hidden p-4 rounded-xl border transition-all duration-200 flex flex-col items-center justify-center gap-2 active:scale-95 select-none ${activating ? 'bg-red-900/60 border-red-500 animate-sos' : 'bg-gradient-to-br from-red-900/20 to-red-900/10 border-red-500/30'}`}
                >
                    {activating && <div className="absolute inset-0 bg-red-600/20 z-0" style={{width: `${(3-countdown)/3 * 100}%`, transition: 'width 1s linear'}}></div>}
                    <Icon name="phone-call" size={32} className={`relative z-10 ${activating ? 'text-white' : 'text-red-500'}`} />
                    <span className={`relative z-10 font-bold ${activating ? 'text-white' : 'text-red-200'}`}>
                        {activating ? `釋放以取消 (${countdown})` : '長按 E-SOS 求救'}
                    </span>
                </button>
            );
        };

        const HUDPreview = ({ options, alertInfo }) => {
            const isEnabled = (id) => options.find(o => o.id === id)?.enabled;
            
            // 如果有測速警示，覆蓋導航資訊
            const showAlert = alertInfo && alertInfo.distance < 0.3; // 300公尺內顯示紅色警示

            return (
                <div className={`w-full bg-black border-4 rounded-lg p-2 relative mb-6 transition-all duration-300 ${showAlert ? 'border-red-500 shadow-[0_0_20px_rgba(239,68,68,0.5)]' : 'border-slate-700 shadow-[0_0_15px_rgba(34,211,238,0.2)]'}`}>
                    <div className={`absolute top-0 left-1/2 -translate-x-1/2 text-[10px] px-2 rounded-b font-mono tracking-wider transition-colors ${showAlert ? 'bg-red-600 text-white' : 'bg-slate-800 text-slate-400'}`}>
                        {showAlert ? '⚠️ SPEED LIMIT ALERT' : 'HUD PREVIEW'}
                    </div>
                    
                    <div className="aspect-[2/1] w-full bg-black relative overflow-hidden font-pixel flex flex-col justify-between p-4">
                        <div className="flex justify-between items-start border-b border-white/30 pb-1 mb-1">
                            <span className="text-cyan-400 text-xs font-bold tracking-widest animate-pulse">V.I.S.O.R.</span>
                            {isEnabled('time') && <span className="text-white text-xs">10:42 AM</span>}
                        </div>

                        <div className="flex-1 flex items-center justify-between gap-2">
                            <div className="flex flex-col items-start justify-center">
                                {isEnabled('speed') && (
                                    <div className="text-white">
                                        <span className={`text-4xl font-bold leading-none ${showAlert ? 'text-red-500' : 'text-cyan-50'}`}>58</span>
                                        <span className="text-[10px] ml-1 text-slate-400">km/h</span>
                                    </div>
                                )}
                                {showAlert ? (
                                    <div className="flex items-center gap-1 mt-1 text-red-500 animate-pulse font-bold">
                                        <div className="border-2 border-red-500 rounded-full w-8 h-8 flex items-center justify-center text-sm">{alertInfo.limit}</div>
                                        <span className="text-xs">{Math.round(alertInfo.distance * 1000)}m</span>
                                    </div>
                                ) : (
                                    isEnabled('nav') && (
                                        <div className="flex items-center gap-1 mt-1 text-yellow-400 animate-pulse">
                                            <Icon name="arrow-up-right" size={16} />
                                            <span className="text-xs">200m R-TURN</span>
                                        </div>
                                    )
                                )}
                            </div>

                            <div className="flex flex-col items-end gap-1">
                                {isEnabled('camera') && (
                                    <div className={`px-1 border text-[10px] flex items-center gap-1 ${showAlert ? 'bg-red-600 text-white border-red-400' : 'bg-red-900/50 text-red-400 border-red-500/50'}`}>
                                        <Icon name="camera" size={10} /><span>{showAlert ? 'CAM AHEAD' : 'CAM ON'}</span>
                                    </div>
                                )}
                                {isEnabled('calls') && <div className="text-green-400 text-[10px] flex items-center gap-1 border border-green-500/30 px-1 rounded"><Icon name="phone" size={10} /><span>Mom</span></div>}
                            </div>
                        </div>
                        <div className="w-full h-[1px] bg-white/20 mt-1"></div>
                    </div>
                </div>
            );
        };

        const NavButton = ({ iconName, label, isActive, onClick, isCenter = false }) => (
            <button onClick={onClick} className="flex flex-col items-center justify-center gap-1.5 transition-all duration-300 p-2 w-16">
                <div className={`transition-all duration-300 ${isActive ? (isCenter ? 'scale-110' : '-translate-y-1') : ''} ${isCenter ? 'bg-cyan-900/80 p-2 rounded-full border border-cyan-400 shadow-[0_0_15px_rgba(34,211,238,0.3)]' : ''}`}>
                    <Icon name={iconName} size={24} className={isCenter ? 'text-cyan-400' : (isActive ? 'text-cyan-400' : 'text-slate-500')} strokeWidth={isActive || isCenter ? 2.5 : 2} />
                </div>
                <span className={`text-[10px] font-medium transition-all duration-300 ${isActive || isCenter ? 'text-cyan-400 opacity-100' : 'text-slate-500 opacity-70'} ${isCenter ? 'font-bold' : ''}`}>{label}</span>
            </button>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isSentryMode, setIsSentryMode] = useState(false);
            const [simulatedSpeed, setSimulatedSpeed] = useState(0);
            const [isConnected, setIsConnected] = useState(false); 
            const [isDemoMode, setIsDemoMode] = useState(true);
            const [location, setLocation] = useState({ lat: 25.033964, lng: 121.564468 }); // 預設台北 101
            const [isLocating, setIsLocating] = useState(false);
            
            // 測速照相相關狀態
            const [nearestCamera, setNearestCamera] = useState(null);

            const ws = useRef(null);

            const [hudOptions, setHudOptions] = useState([
                { id: 'speed', label: '顯示即時時速', enabled: true },
                { id: 'nav', label: '顯示導航箭頭', enabled: true },
                { id: 'time', label: '顯示目前時間', enabled: true },
                { id: 'camera', label: '測速照相提醒', enabled: true },
                { id: 'calls', label: '顯示來電通知', enabled: false },
                { id: 'music', label: '顯示音樂資訊', enabled: false },
            ]);

            const rideData = [
                { time: '10:00', speed: 20, gForce: 0.1 }, { time: '10:05', speed: 45, gForce: 0.3 },
                { time: '10:10', speed: 60, gForce: 0.5 }, { time: '10:15', speed: 55, gForce: 0.4 },
                { time: '10:20', speed: 30, gForce: 0.8 }, { time: '10:25', speed: 0, gForce: 0.1 },
                { time: '10:30', speed: 40, gForce: 0.2 },
            ];

            const eventData = [
                { id: 1, type: 'danger', title: '後方逼車警示', time: '10:14 AM', loc: '市民大道四段', duration: '0:15' },
                { id: 2, type: 'warning', title: '異常傾角偵測', time: '10:08 AM', loc: '建國高架', duration: '0:10' },
                { id: 3, type: 'info', title: '哨兵模式：移動偵測', time: '昨天 18:30', loc: '住家停車場', duration: '0:30' },
            ];

            // 檢查最近的測速照相
            useEffect(() => {
                if (!location) return;

                let minDistance = Infinity;
                let closest = null;

                SPEED_CAMERA_DB.forEach(cam => {
                    const dist = calculateDistance(location.lat, location.lng, cam.lat, cam.lng);
                    if (dist < minDistance) {
                        minDistance = dist;
                        closest = { ...cam, distance: dist }; // distance in km
                    }
                });

                // 如果距離小於 1km，就視為「相關」
                if (closest && closest.distance < 1.0) {
                    setNearestCamera(closest);
                } else {
                    setNearestCamera(null);
                }

            }, [location]);

            // WebSocket
            useEffect(() => {
                const connectWebSocket = () => {
                    try {
                        ws.current = new WebSocket('ws://192.168.4.1:8000/ws');
                        ws.current.onopen = () => { setIsConnected(true); setIsDemoMode(false); };
                        ws.current.onmessage = (event) => {
                            const data = JSON.parse(event.data);
                            if (data.speed) setSimulatedSpeed(data.speed);
                        };
                        ws.current.onclose = () => { setIsConnected(false); setIsDemoMode(true); };
                        ws.current.onerror = (err) => {};
                    } catch (e) {
                        setIsDemoMode(true);
                    }
                };
                connectWebSocket();
                return () => { if (ws.current) ws.current.close(); };
            }, []);

            // Demo loop
            useEffect(() => {
                if (!isDemoMode) return;
                const interval = setInterval(() => {
                    setSimulatedSpeed(Math.floor(Math.random() * (65 - 35 + 1) + 35));
                }, 800);
                setIsConnected(true);
                return () => clearInterval(interval);
            }, [isDemoMode]);

            // 獲取定位
            const handleLocate = (isManual = false) => {
                if (!navigator.geolocation) {
                    if (isManual) alert("您的裝置或瀏覽器不支援地理定位功能。");
                    return;
                }
                
                setIsLocating(true);
                const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        console.log("定位成功:", position.coords);
                        setLocation({ lat: position.coords.latitude, lng: position.coords.longitude });
                        setIsLocating(false);
                    },
                    (error) => {
                        console.warn(`定位失敗 (${error.code}): ${error.message}`);
                        if (isManual) {
                            let msg = "無法獲取位置，使用預設座標。";
                            if(window.isSecureContext === false) msg += "\n(請使用 HTTPS)";
                            alert(msg);
                        }
                        setIsLocating(false);
                    },
                    options
                );
            };

            useEffect(() => { handleLocate(false); }, []);

            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch((e) => console.log(e));
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                }
            };

            const renderHome = () => (
                <div className="space-y-6 animate-fadeIn pb-24">
                    {/* 系統狀態卡片 */}
                    <div className="bg-slate-800 rounded-2xl p-6 shadow-lg border border-slate-700 relative overflow-hidden group">
                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity duration-500 group-hover:rotate-12 transform">
                            <Icon name="shield" size={120} className="text-cyan-400" />
                        </div>
                        <div className="flex justify-between items-start mb-4 relative z-10">
                            <div>
                                <h2 className="text-slate-400 text-sm font-medium">系統狀態</h2>
                                <div className="flex items-center gap-2 mt-1">
                                    <span className={`w-2 h-2 rounded-full ${isConnected ? 'bg-green-500 animate-pulse shadow-[0_0_8px_#22c55e]' : 'bg-red-500'}`}></span>
                                    <span className="text-white font-bold text-lg">{isConnected ? '系統連線中' : '未連線'}</span>
                                    {isDemoMode && <span className="text-[10px] bg-slate-700 px-1.5 rounded text-slate-300 ml-1">DEMO</span>}
                                </div>
                            </div>
                            <div className="flex items-center gap-2 text-slate-400 bg-slate-900/50 px-2 py-1 rounded-lg border border-slate-700">
                                <Icon name="battery" size={16} className="text-green-400" /> 
                                <span className="font-mono">85%</span>
                            </div>
                        </div>
                        <div className="grid grid-cols-2 gap-4 mt-6 relative z-10">
                            <div className="text-center p-3 bg-slate-900/50 rounded-xl backdrop-blur-sm border border-slate-700/50">
                                <div className="text-slate-400 text-[10px] uppercase tracking-wider mb-1">Speed</div>
                                <div className="text-4xl font-black text-cyan-400 font-mono tracking-tighter drop-shadow-md">{simulatedSpeed}</div>
                                <div className="text-slate-500 text-xs">km/h</div>
                            </div>
                            
                            {/* 右側資訊欄：如果有測速照相，顯示限速資訊；否則顯示一般資訊 */}
                            {nearestCamera ? (
                                <div className={`text-center p-3 rounded-xl backdrop-blur-sm border relative overflow-hidden flex flex-col justify-center items-center transition-all duration-300 ${nearestCamera.distance < 0.3 ? 'bg-red-900/40 border-red-500 animate-alert' : 'bg-yellow-900/30 border-yellow-500/50'}`}>
                                    <div className={`text-[10px] uppercase tracking-wider mb-1 font-bold ${nearestCamera.distance < 0.3 ? 'text-red-200' : 'text-yellow-200'}`}>
                                        前方測速 ({Math.round(nearestCamera.distance * 1000)}m)
                                    </div>
                                    <div className="relative">
                                        <div className="w-12 h-12 rounded-full border-4 border-red-500 bg-white flex items-center justify-center shadow-lg">
                                            <span className="text-black font-bold text-xl font-sans">{nearestCamera.limit}</span>
                                        </div>
                                    </div>
                                    <div className={`text-[9px] mt-1 truncate max-w-full ${nearestCamera.distance < 0.3 ? 'text-red-200' : 'text-yellow-200'}`}>{nearestCamera.address}</div>
                                </div>
                            ) : (
                                <div className="text-center p-3 bg-slate-900/50 rounded-xl backdrop-blur-sm border border-slate-700/50 flex flex-col justify-center items-center">
                                    <div className="text-slate-400 text-[10px] uppercase tracking-wider mb-1">Safety</div>
                                    <Icon name="check-circle" size={32} className="text-green-500 mb-1" />
                                    <div className="text-slate-500 text-xs">無測速警示</div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <button 
                            onClick={() => setIsSentryMode(!isSentryMode)}
                            className={`p-4 rounded-xl flex flex-col items-center justify-center gap-2 transition-all duration-300 border active:scale-95 ${isSentryMode ? 'bg-cyan-900/30 border-cyan-500/50 shadow-[0_0_20px_rgba(34,211,238,0.15)]' : 'bg-slate-800 border-slate-700 hover:bg-slate-750'}`}
                        >
                            <Icon name="eye" size={32} className={isSentryMode ? 'text-cyan-400' : 'text-slate-400'} />
                            <span className={`font-medium ${isSentryMode ? 'text-cyan-100' : 'text-slate-400'}`}>{isSentryMode ? '哨兵：開啟' : '哨兵：關閉'}</span>
                        </button>
                        <SOSButton />
                    </div>

                    <div className="bg-slate-800 rounded-xl p-4 border border-slate-700 overflow-hidden relative">
                        <div className="flex justify-between items-center mb-3 relative z-10">
                            <h3 className="text-white font-bold text-sm flex items-center gap-2">
                                <Icon name="map" size={16} className="text-blue-400"/> 即時位置
                            </h3>
                            <div className="flex gap-2">
                                {/* 外部連結: 台北市 CCTV 列表 */}
                                <a 
                                    href="https://www.dokoportal.com/cctvs/taipei-city" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="text-[10px] flex items-center gap-1 px-2 py-1 rounded border bg-slate-700 border-slate-600 text-slate-300 hover:bg-slate-600 transition-colors"
                                >
                                    <Icon name="video" size={12} />
                                    路況
                                </a>
                                <button 
                                    onClick={() => handleLocate(true)} 
                                    className={`text-[10px] flex items-center gap-1 px-2 py-1 rounded border transition-all ${isLocating ? 'bg-cyan-600 border-cyan-400 text-white animate-pulse' : 'bg-slate-700 border-slate-600 text-slate-300 hover:bg-slate-600'}`}
                                >
                                    <Icon name="crosshair" size={12} />
                                    {isLocating ? '...' : '定位'}
                                </button>
                            </div>
                        </div>
                        
                        <div className="h-48 w-full bg-slate-900 rounded-lg relative overflow-hidden border border-slate-600/50">
                            <iframe 
                                title="Google Maps"
                                width="100%" 
                                height="100%" 
                                frameBorder="0" 
                                style={{border:0}} 
                                className="opacity-90 hover:opacity-100 transition-opacity"
                                src={`https://maps.google.com/maps?q=${location.lat},${location.lng}&z=16&output=embed`}
                                allowFullScreen
                            ></iframe>
                            
                            {/* 警示覆蓋層: 如果附近有測速，顯示紅色外框 */}
                            {nearestCamera && nearestCamera.distance < 0.3 && (
                                <div className="absolute inset-0 pointer-events-none border-4 border-red-500 animate-pulse rounded-lg z-20"></div>
                            )}

                            <div className="absolute top-2 right-2 bg-slate-900/80 backdrop-blur px-2 py-1 rounded text-[10px] font-mono text-cyan-400 border border-cyan-500/30 shadow-lg z-10">
                                LAT: {location.lat.toFixed(4)}<br/>LNG: {location.lng.toFixed(4)}
                            </div>
                        </div>
                        {/* 底部提示文字 */}
                        {nearestCamera && (
                            <div className={`mt-2 text-xs flex items-center justify-between p-2 rounded ${nearestCamera.distance < 0.3 ? 'bg-red-900/50 text-red-200' : 'bg-yellow-900/30 text-yellow-200'}`}>
                                <span className="flex items-center gap-1"><Icon name="alert-triangle" size={12}/> {nearestCamera.distance < 0.3 ? "請減速！" : "注意前方"}</span>
                                <span className="font-mono">限速 {nearestCamera.limit} / {Math.round(nearestCamera.distance*1000)}m</span>
                            </div>
                        )}
                    </div>
                </div>
            );

            // ... (其他 renderEvents, renderStats 函式保留不變，省略以節省長度) ...
            const renderEvents = () => (
                <div className="space-y-4 animate-fadeIn pb-24">
                    <h2 className="text-xl font-bold text-white mb-2">智慧事件簿</h2>
                    {eventData.map((event) => (
                        <div key={event.id} className="bg-slate-800 p-3 rounded-xl border border-slate-700 flex gap-4 hover:border-cyan-500/40 transition-colors">
                            <div className="w-24 h-24 bg-slate-900 rounded-lg flex-shrink-0 flex items-center justify-center relative overflow-hidden group cursor-pointer border border-slate-700/50">
                                <div className="absolute inset-0 bg-gradient-to-br from-slate-800 to-slate-900"></div>
                                <Icon name="play-circle" size={32} className="text-white/80 z-10 group-hover:scale-110 group-hover:text-cyan-400 transition-all" />
                                <span className="absolute bottom-1 right-1 text-[9px] bg-black/80 text-white px-1.5 py-0.5 rounded font-mono">{event.duration}</span>
                            </div>
                            <div className="flex-1 flex flex-col justify-between py-1">
                                <div>
                                    <div className="flex justify-between items-start">
                                        <h3 className="text-white font-bold text-md leading-tight">{event.title}</h3>
                                        {event.type === 'danger' && <Icon name="alert-triangle" size={16} className="text-red-500 flex-shrink-0" />}
                                    </div>
                                    <p className="text-slate-400 text-xs mt-1.5 flex items-center gap-1">
                                        <Icon name="map-pin" size={10} /> {event.loc}
                                    </p>
                                    <p className="text-slate-500 text-[10px] mt-0.5">{event.time}</p>
                                </div>
                                <div className="flex gap-2 mt-2">
                                    <button className="flex-1 bg-cyan-600/20 hover:bg-cyan-600/30 text-cyan-400 border border-cyan-500/30 text-xs py-1.5 rounded transition-colors font-medium">回放</button>
                                    <button className="flex-1 bg-slate-700 hover:bg-slate-600 text-white text-xs py-1.5 rounded transition-colors font-medium">下載</button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            const renderStats = () => (
                <div className="space-y-6 animate-fadeIn pb-24">
                    <h2 className="text-xl font-bold text-white">騎乘分析</h2>
                    <div className="bg-gradient-to-br from-cyan-950 to-blue-950 p-6 rounded-2xl text-white flex justify-between items-center shadow-lg border border-cyan-500/20">
                        <div>
                            <div className="text-cyan-200 text-xs uppercase tracking-wider font-semibold">今日安全評分</div>
                            <div className="text-6xl font-black mt-2 bg-gradient-to-r from-white to-cyan-300 bg-clip-text text-transparent">92<span className="text-lg text-cyan-200/50">/100</span></div>
                        </div>
                        <div className="text-right space-y-2 border-l border-white/10 pl-6">
                            <div className="text-xs text-blue-200 flex items-center justify-end gap-2">急煞次數 <span className="font-bold text-white text-base">1</span></div>
                            <div className="text-xs text-blue-200 flex items-center justify-end gap-2">危險超車 <span className="font-bold text-white text-base">0</span></div>
                            <div className="text-xs text-blue-200 flex items-center justify-end gap-2">今日里程 <span className="font-bold text-white text-base">12.5</span> km</div>
                        </div>
                    </div>
                    <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                        <h3 className="text-slate-300 font-bold mb-4 text-sm flex items-center gap-2">
                            <Icon name="activity" size={16} className="text-cyan-400"/> 速度與G值分析
                        </h3>
                        <div className="h-64 w-full">
                            {Recharts ? (
                                <ResponsiveContainer width="100%" height="100%">
                                    <AreaChart data={rideData} margin={{top: 10, right: 0, left: -20, bottom: 0}}>
                                        <defs>
                                            <linearGradient id="colorSpeed" x1="0" y1="0" x2="0" y2="1">
                                                <stop offset="5%" stopColor="#22d3ee" stopOpacity={0.4}/>
                                                <stop offset="95%" stopColor="#22d3ee" stopOpacity={0}/>
                                            </linearGradient>
                                        </defs>
                                        <CartesianGrid strokeDasharray="3 3" stroke="#334155" vertical={false} />
                                        <XAxis dataKey="time" stroke="#64748b" fontSize={10} tickLine={false} axisLine={false} />
                                        <YAxis stroke="#64748b" fontSize={10} tickLine={false} axisLine={false} />
                                        <Tooltip contentStyle={{backgroundColor: '#0f172a', borderColor: '#334155', borderRadius: '8px', color: '#fff', fontSize: '12px'}} itemStyle={{color: '#22d3ee'}} />
                                        <Area type="monotone" dataKey="speed" stroke="#22d3ee" strokeWidth={2} fillOpacity={1} fill="url(#colorSpeed)" activeDot={{r: 6, fill: "#22d3ee"}} />
                                        <Line type="monotone" dataKey="gForce" stroke="#f87171" strokeWidth={2} dot={false} strokeDasharray="5 5" />
                                    </AreaChart>
                                </ResponsiveContainer>
                            ) : (
                                <div className="flex items-center justify-center h-full text-slate-500">Loading Charts...</div>
                            )}
                        </div>
                    </div>
                </div>
            );

            // 更新 HUD Page: 傳入 nearestCamera 作為 alertInfo
            const renderHudPage = () => (
                <div className="space-y-6 animate-fadeIn pb-24">
                    <h2 className="text-xl font-bold text-white">HUD 顯示配置</h2>
                    <HUDPreview options={hudOptions} alertInfo={nearestCamera} />
                    <div className="bg-slate-800 rounded-xl overflow-hidden border border-slate-700">
                        <div className="p-4 border-b border-slate-700">
                            <h3 className="text-cyan-400 text-sm font-bold mb-3 uppercase tracking-wider">顯示內容開關</h3>
                            {hudOptions.map((item) => (
                                <div key={item.id} className="flex justify-between items-center py-3 border-b border-slate-700/50 last:border-0">
                                    <span className="text-white text-sm">{item.label}</span>
                                    <div onClick={() => setHudOptions(prev => prev.map(o => o.id === item.id ? { ...o, enabled: !o.enabled } : o))} 
                                        className={`w-12 h-6 rounded-full p-1 cursor-pointer transition-colors duration-300 ${item.enabled ? 'bg-cyan-600' : 'bg-slate-600'}`}>
                                        <div className={`w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-300 ${item.enabled ? 'translate-x-6' : ''}`}></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="p-4">
                            <h3 className="text-cyan-400 text-sm font-bold mb-3 uppercase tracking-wider">OLED 亮度</h3>
                            <div className="flex items-center gap-3">
                                <Icon name="sun" size={16} className="text-slate-400" />
                                <input type="range" className="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-cyan-500" defaultValue="80" />
                                <Icon name="sun" size={24} className="text-white" />
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderSettings = () => (
                <div className="space-y-6 animate-fadeIn pb-24">
                    <h2 className="text-xl font-bold text-white">個人化設定</h2>
                    <div className="space-y-4">
                        <div className="bg-slate-800 rounded-xl overflow-hidden border border-slate-700">
                            <div className="p-4 border-b border-slate-700">
                                <h3 className="text-cyan-400 text-sm font-bold mb-4 uppercase tracking-wider flex items-center gap-2"><Icon name="cpu" size={16} /> AI 防護參數</h3>
                                <div className="mb-6">
                                    <div className="flex justify-between text-white text-sm mb-2"><span>後方逼車警示距離</span><span className="text-cyan-400 font-mono">8.0m</span></div>
                                    <input type="range" className="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-cyan-500" defaultValue="40" />
                                    <div className="flex justify-between text-[10px] text-slate-500 mt-1"><span>近</span><span>遠</span></div>
                                </div>
                            </div>
                        </div>
                        <button className="w-full bg-slate-800 p-4 rounded-xl border border-slate-700 flex items-center justify-between group hover:border-blue-500/50 hover:bg-slate-750 transition-all">
                            <div className="flex items-center gap-4">
                                <div className="bg-blue-900/30 p-3 rounded-xl text-blue-400"><Icon name="bluetooth" size={24} /></div>
                                <div className="text-left"><div className="text-white font-bold text-sm">藍牙裝置配對</div><div className="text-slate-400 text-xs mt-0.5">{isConnected ? '已連線: V.I.S.O.R. Helmet' : '未連線'}</div></div>
                            </div>
                            <div className={`w-2 h-2 rounded-full ${isConnected ? 'bg-green-500 shadow-[0_0_8px_#22c55e]' : 'bg-slate-600'}`}></div>
                        </button>
                        <button onClick={toggleFullScreen} className="w-full bg-slate-800 text-slate-300 py-4 rounded-xl font-bold border border-slate-700 hover:bg-slate-700/80 transition-all flex items-center justify-center gap-2"><Icon name="maximize" size={18} /> 切換全螢幕模式</button>
                        <button className="w-full bg-slate-800 text-red-400 py-4 rounded-xl font-bold border border-slate-700 hover:bg-slate-700/80 hover:border-red-500/30 transition-all flex items-center justify-center gap-2"><Icon name="log-out" size={18} /> 登出 V.I.S.O.R.</button>
                    </div>
                </div>
            );

            return (
                <div className="flex justify-center items-center min-h-screen bg-black font-sans p-0 md:p-4 lg:p-6 overflow-hidden">
                    <div className="w-full h-[100dvh] md:max-w-[420px] md:h-[90vh] md:max-h-[880px] bg-slate-950 md:rounded-[3rem] md:border-[8px] md:border-slate-800 overflow-hidden relative shadow-2xl flex flex-col md:ring-1 md:ring-white/10 transition-all duration-300">
                        <div className="bg-slate-950 px-6 pt-5 safe-top pb-2 flex justify-between items-center z-20 select-none shrink-0">
                            <div className="flex items-center gap-2">
                                <Icon name="shield-check" size={18} className="text-cyan-400" />
                                <h1 className="text-lg font-black text-white tracking-widest italic font-mono">V.I.S.O.R.</h1>
                            </div>
                            <div className="flex gap-3">
                                <Icon name="bluetooth" size={16} className={isConnected ? "text-blue-400" : "text-slate-600"} />
                                <Icon name="wifi" size={16} className={isConnected ? "text-green-400" : "text-slate-600"} />
                                <div className="relative">
                                    <Icon name="bell" size={16} className="text-slate-400" />
                                    <div className="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full border border-slate-900"></div>
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-5 scrollbar-hide relative z-10 pb-32">
                            {activeTab === 'home' && renderHome()}
                            {activeTab === 'events' && renderEvents()}
                            {activeTab === 'stats' && renderStats()}
                            {activeTab === 'hud' && renderHudPage()}
                            {activeTab === 'settings' && renderSettings()}
                        </div>

                        <div className="bg-slate-900/90 backdrop-blur-xl p-2 pb-6 safe-bottom border-t border-white/5 absolute bottom-0 w-full z-20 md:rounded-t-3xl">
                            <div className="flex justify-around items-end px-2">
                                <NavButton iconName="shield" label="監控" isActive={activeTab === 'home'} onClick={() => setActiveTab('home')} />
                                <NavButton iconName="video" label="事件" isActive={activeTab === 'events'} onClick={() => setActiveTab('events')} />
                                <NavButton iconName="monitor" label="HUD" isActive={activeTab === 'hud'} onClick={() => setActiveTab('hud')} isCenter={true} />
                                <NavButton iconName="activity" label="分析" isActive={activeTab === 'stats'} onClick={() => setActiveTab('stats')} />
                                <NavButton iconName="settings-2" label="設定" isActive={activeTab === 'settings'} onClick={() => setActiveTab('settings')} />
                            </div>
                        </div>
                        
                        <div className="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-32 h-1.5 bg-slate-600/50 rounded-full z-30 pointer-events-none safe-bottom mb-1"></div>
                        <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-cyan-900/10 to-transparent pointer-events-none z-0"></div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
